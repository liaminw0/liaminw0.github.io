{{ define "main" }}
<main>
  <div id="single-page">
    <div class="single-section">
      <div class="article-info">
        <h1 id="title">{{ .Title }}</h1>
        <h2>{{ .Param "author" }}</h2>
      </div>
    <article>
      {{ .Content }}
    </article>
    <div class="meta">
      <h3 id="date"> {{ dateFormat "January 2, 2006" .Date }} </h3>
      <h4 id="wordcount"> {{ .WordCount }} Woorden</h4>
    </div>
  </div>
  {{- partial "footer.html" . -}}
  </div>
</main>
{{ end }}
