{{ define "main" }}
<main>
  <div id="list-page">
  <div class="li-header">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="listpage-items">
  {{ range .Pages }}
  <li>
    <a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2><h3>{{ .Date.Format "2006-01-02"  }}</h3></a>
  </li>
{{ end }}
</div>
<div id="footer-container">
  <div class="section">
    <div class="container-left">
      <img src="/images/logo.svg" alt="logo">
      <div class="socials">
        <a href="https://www.instagram.com/begripassen/"><li><i class="fa-brands fa-instagram"></i></li></a>
        <a href="mailto:contact@begripassen.nl"><li><i class="fa-solid fa-envelope"></i></li></a>
      </div>
    </div>
    <div class="container-right">
      <div class="footermenu">
      <a href="#heading-container"><li><i class="fa-solid fa-house"></i><p>Home</p></li></a>
      <a href="#about-container"><i class="fa-solid fa-circle-info"></i><p>Over Ons</p></a>
      <a href="#blog-container"><i class="fa-solid fa-blog"></i><p>Blog</p></a></li>
      <a href="#nieuwsbrief-container"><i class="fa-solid fa-envelope"></i><p>NieuwsBrief</p></a>
      <a href="#contact-container"><i class="fa-solid fa-at"></i><p>Contact</p></a></li>
      <a href="#steunons-container"><i class="fa-solid fa-handshake-angle"></i><p>Steun Ons!</p></a>
    </div>
    <p>Copyright 2024 Begr!p Assen</p>
    </div>
  </div>
</div>
</div>
</main>
{{ end }}
