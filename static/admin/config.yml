backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'blogs'
    label: 'Blogs'
    folder: 'content/blogs'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'events'
    label: 'Events'
    folder: 'content/events'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Publish Date', name: 'publishdate', widget: 'hidden', default: '2023-03-18' }
  - name: "homepage"                    # Name of the collection
    label: "Homepage"                    # Label displayed in the CMS
    files:                              # Specify individual files to edit
    - file: "content/_index.md"        # Path to the _index.md file
      label: "Homepage Content"        # Label for the _index.md file
      name: "homepage"                                # Slug for the index file
      fields:
        - { label: "Slogan", name: "Heading", widget: "text", minimal: true }  # Multi-line plain text
        - { label: "Over ons", name: "About", widget: "text", minimal: true }      # Multi-line plain text
        - { label: "Blog Beschrijving", name: "Blog", widget: "text", minimal: true }        # Multi-line plain text
        - { label: "Nieuwsletter Beschrijving", name: "Newsletter", widget: "text", minimal: true }  # Multi-line plain text
        - { label: "Contact Beschrijving", name: "Contact", widget: "text", minimal: true }  # Multi-line plain text
        - { label: "Ondersteun ons Beschrijving", name: "Support", widget: "text", minimal: true }  # Multi-line plain text

